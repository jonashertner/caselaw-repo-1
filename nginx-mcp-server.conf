# Rate limiting: 10 req/s per IP for API, 1 req/s for SSE connects
limit_req_zone $binary_remote_addr zone=mcp_api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=mcp_sse:10m rate=1r/s;

upstream mcp_workers {
    ip_hash;
    server 127.0.0.1:8770;
    server 127.0.0.1:8771;
    server 127.0.0.1:8772;
    server 127.0.0.1:8773;
}

# ── HTTPS (primary) ──────────────────────────────────────────
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name mcp.opencaselaw.ch;

    ssl_certificate     /etc/letsencrypt/live/mcp.opencaselaw.ch/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mcp.opencaselaw.ch/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    # SSE requires no buffering
    proxy_buffering off;
    proxy_cache off;

    # Long timeouts for SSE connections
    proxy_read_timeout 86400s;
    proxy_send_timeout 86400s;

    location /health {
        limit_req zone=mcp_api burst=5 nodelay;
        proxy_pass http://mcp_workers;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # SSE at / and /sse (both serve the same endpoint)
    location = / {
        limit_req zone=mcp_sse burst=3 nodelay;
        proxy_pass http://mcp_workers;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Connection "";
        proxy_set_header Cache-Control no-cache;
        proxy_set_header X-Accel-Buffering no;
    }

    location /sse {
        limit_req zone=mcp_sse burst=3 nodelay;
        proxy_pass http://mcp_workers;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Connection "";
        proxy_set_header Cache-Control no-cache;
        proxy_set_header X-Accel-Buffering no;
    }

    location /messages/ {
        limit_req zone=mcp_api burst=20 nodelay;
        proxy_pass http://mcp_workers;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Connection "";
    }
}

# ── HTTP → HTTPS redirect ────────────────────────────────────
server {
    listen 80;
    listen [::]:80;
    server_name mcp.opencaselaw.ch;
    return 301 https://$host$request_uri;
}

